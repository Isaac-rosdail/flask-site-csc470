{% extends "layout.html" %}
{% block title %} Home {% endblock %}

{% block content %}
<h3>Sign In:</h3>
<form method="post">
    {{ form.hidden_tag() }} <!-- Need for CSRF token -->
    <p>
        {{ form.username.label }} <br>
        {{ form.username(size=30) }}
    </p>
    <p>
        {{ form.password.label }} <br>
        {{ form.password(size=30) }}
    </p>
    <p>
        {{ form.submit() }}
    </p>
</form>

<div class="body-content">No account? Register here: </div>
<button onclick="location.href='{{ url_for('register') }}'">Register</button>
{% endblock %}
